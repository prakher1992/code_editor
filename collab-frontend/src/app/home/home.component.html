<div class="max-w-2xl mx-auto my-12 bg-white p-8 rounded-xl shadow-lg flex flex-col gap-6">
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">Collaborative Code Editor</h2>

<button (click)="createRoom()" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded-lg font-medium transition">Create Room</button>

  <hr class="my-4 border-gray-300">

  <div class="flex flex-col gap-2">
    <label class="font-medium text-gray-700">Join Room ID:</label>
    <input [(ngModel)]="joinRoomId" placeholder="Enter room ID" class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
    <button (click)="joinRoom()" class="bg-green-600 hover:bg-green-700 text-white py-2 px-6 rounded-lg font-medium transition">Join Room</button>
  </div>
</div>
